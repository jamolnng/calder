<!DOCTYPE html>
<html lang="en-US">

<head>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script>
  <script
          src="//cdnjs.cloudflare.com/ajax/libs/highlightjs-line-numbers.js/2.8.0/highlightjs-line-numbers.min.js"></script>
  <link rel="stylesheet"
        href="/assets/main.css">
  <script src="/assets/main.js"></script>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  {%- block head %}
  <title>{%- block title -%}{%- endblock title -%}</title>
  <meta name="description"
        content="{{ self.desc }}">
  {%- endblock head %}
</head>

<body>
  {% block header -%}
  {%- endblock header %}
  <div id="main_wrapper">
    <div id="header">
      <h3 style="display: inline-block; margin-right: 10px; margin-top:32px;">
        <a href="/">Home</a>
      </h3>
      <h3 style="display: inline-block; padding-right: 10px; margin-top:32px;">
        <a href="/posts/">Posts</a>
      </h3>
      <div id="themetoggle">
        <label class="switch">
          <input id="themetoggle-checkbox"
                 type="checkbox"
                 onclick="theme_slider(this);">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <div id="content">
      {% block content -%}
      {%- endblock content %}
    </div>
    <hr>
    <div id="footer">
      {% block footer -%}
      {%- endblock footer %}
      <div style="font-size:9pt;margin:10px 10px 10px 10px;">Â© 2022</div>
    </div>
  </div>
</body>

</html>
